version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: {MYSQL_PASSWORD}
      MYSQL_DATABASE: {MYSQL_DATABASE}

    ports:
      - '3306:3306'
    volumes:
      - ./db/init.test.sql:/docker-entrypoint-initdb.d/init.test.sql


  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'